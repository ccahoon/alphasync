<h1>Uninstalling</h1>
<hr>
<p>To uninstall AlphaSync, select the "Uninstall AlphaSync..." option from the AlphaSync menu.</p>
<p>Uninstalling ensures that the auto-run mechanism is disabled and that all the AlphaSync application
files are moved to the trash.</p>
